/* Card */
.card {

    box-shadow: 0 15px 35px rgba(0,0,0,0.2);
    text-align: center;
    position: relative;

h1 {

}

button {
    padding: 12px 25px;
    margin: 10px;
    border: none;
    border-radius: 15px;
    font-size: 18px;
    cursor: pointer;
    transition: 0.3s;
}

#yes {
    background-color: #ff4f81;
    color: white;
}

#yes:hover {
    transform: scale(1.1);
}

#no {
    background-color: #ffc2d1;
    position: absolute;
}

/* Modal */
.modal {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.6);
    display: flex;
    justify-content: center;
    align-items: center;
}

.modal-content {
    background: white;
    padding: 30px;
    border-radius: 20px;
    text-align: center;
}

/* Final Page */

}

.final img {
    width: 200px;
    border-radius: 20px;
    margin: 10px;
    box-shadow: 0 10px 20px rgba(0,0,0,0.2);
}
